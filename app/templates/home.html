<!DOCTYPE html>
<html>
<head>
    <title>Athlete AI Coach</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: url('/static/home_background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(47, 102, 48, 0.3); 
            z-index: 1;
        }

        .homepage-container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            z-index: 2;
        }
    
        
        .app-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 64px;
            letter-spacing: 4px;
            color: #ffffff;
            text-shadow: 0 3px 6px rgba(0,0,0,0.4);
            margin-bottom: 15px;
        }
        
        .app-subtitle {
            font-size: 30px;
            opacity: 0.9;
            margin-bottom: 50px;
            font-weight: 500;
            letter-spacing: 1px;
            font-family: 'Inter', sans-serif;
            color: #E2C787;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
        }
        
        .navigation-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        
        .nav-button {
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            font-size: 16px;
            background: linear-gradient(135deg, #E2C787, #C8A04F);
            color: #ffffff;
            padding: 14px 36px;
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;  
        }
        
        .nav-button:hover {
            background: linear-gradient(135deg, #F2D58A, #E2C787);
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(0,0,0,0.4);
        }
        
        .nav-button-icon {
            font-size: 1.5em;
        }
        
        .nav-button-title {
            display: block;
            font-size: 1.1em;
            margin-bottom: 5px;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <div class="homepage-container">
        <div class="logo-section">
            <h1 class="app-title">OLYMPUS</h1>
            <p class="app-subtitle">Training insight from the world's best</p>
        </div>
        <div class="navigation-buttons">
            <a href="/dashboard" class="nav-button">
                <div class="nav-button-text">
                    <span class="nav-button-title">GET STARTED</span>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
